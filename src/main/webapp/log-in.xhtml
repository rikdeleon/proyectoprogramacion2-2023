<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Log-in Sophy's Pharma </title>


</h:head>
<h:body>

<p:panel id="pnl" header="Ingreso Aplicativo GestiÃ³n - Sophy's Pharma" style="text-align: center;">

	
	<br></br>

	<h:form id="loginForm">
		<p:growl id="msg" showDetail="true" life="4000" />
		<p:panel id="loginPnl" header="Login" style="width: 30%; margin: 0 auto;">
			<div class="col-8 md:col-2">
                <div class="ui-inputgroup">
                    <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                    <p:inputText placeholder="Username"/>
                    <br></br>
                </div>
                <div class="ui-inputgroup">
                    <div class="ui-inputgroup-addon"><i class="pi pi-key"></i></div>
					<p:password id="password" value="#{loginBean.password}" feedback="false"></p:password>
					<p:message for="password"></p:message>
                </div>
            </div>
			<h:panelGrid columns="1" cellpadding="10" width="100%">
				<p:commandButton id="loginButton" action="#{loginBean.loginProject}"
					value="Login" update="loginForm" ajax="true" style="float: right;">
				</p:commandButton>
			</h:panelGrid>
		</p:panel>
		<p:blockUI block="loginPnl" trigger="loginButton" style="float:right;">
			<p:graphicImage value="resources/images/loader.gif" />
		</p:blockUI>
	</h:form>
	</p:panel>
</h:body>

</html>
